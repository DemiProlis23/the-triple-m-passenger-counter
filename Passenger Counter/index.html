<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passenger Counter</title>
</head>
<body>
    <main class="card">
        <div class="img">
            <img src="Airplane.jpg" alt="" id="image">
        </div>
        <div class="Text">
            <h1 id="people">People Entered:</h1>
            <h1 id="changing number">0</h1>
        </div>
        <div class="buttons">
            <button id="inc" onclick="increment()">INCREMENT</button>
            <br>
            <button id="save" onclick="save()">SAVE</button>
            <br>
            <button id="res" onclick="reset()">RESET</button>
        </div>
        <div class="prev">
            <h4 id="entries">Previous Entries: </h4>
        </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
